apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-app-ingress
  namespace: weather-app
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - weather-app.ccc4153f-4a75-46d2-9494-43f16492cb4c.k8s.civo.com
      secretName: weather-app-tls
  rules:
    - host: weather-app.ccc4153f-4a75-46d2-9494-43f16492cb4c.k8s.civo.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: weather-app-service
                port:
                  number: 80
